<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with GitHub</title>
    <style>
        body {
            background-color: #001F2F;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            text-align: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background-color: #002F3F;
            border: 2px solid #00FFFF;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00FFFF;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #00FFFF;
            color: #002F3F;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .login-box button:hover {
            background-color: #00CED1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login with GitHub</h2>
            <button onclick="redirectToGitHub()">Login with GitHub</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = "Ov23liYwZaGlTWNhoTSC";
        const REDIRECT_URI = "https://bncraft.github.io/Key.html";

        function redirectToGitHub() {
            const url = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=user`;
            window.location.href = url;
        }
    </script>
</body>
</html>
